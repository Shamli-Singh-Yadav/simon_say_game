<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simons Says Game</h1>
    <h3 id="message">How long a sequence can you remember?</h3>
    <h2 id="start-text">Click a button to start the game!</h2>

    <div class="game-area">
        <div class="score"><h2>0</h2></div>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn green"></div>
                <div class="btn red"></div>
            </div>
            <div class="line-two">
                <div class="btn yellow"></div>
                <div class="btn blue"></div>
            </div>
        </div>
    </div>
    <footer> Made with ShamliðŸ’š</footer>

    <script src="script.js"></script>
</body>
</html>
