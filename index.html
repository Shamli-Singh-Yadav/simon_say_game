<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_Says_game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simons Says Game</h1>
    <h3>How long a sequence can you remember?</h3>

    <div class="score"><h2>0</h2></div>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn green" type="button"></div>
            <div class="btn red" type="button"></div>
        </div>
        <div class="line-two">
             <div class="btn yellow" type="button"></div>
             <div class="btn blue" type="button"></div>
        </div>

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
